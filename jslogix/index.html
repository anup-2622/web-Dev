<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<div class="container">
    <form action="">
        <textarea name="" id="textArea"   cols="10" rows="15"></textarea>
        <span id="letterCount"> remaing</span>
    </form>
</div>

<script>
    var text = document.getElementById("textArea");
    var textcounter = document.getElementById('letterCount');
    var totaltext =  textcounter.innerText=200;
   
    window.addEventListener('keypress' , counter)


    function counter(e)
    {
        var myStr = text.value;
        
        var myCount = myStr.length;
        textcounter.innerText= totaltext - myCount ;
        // console.log(myCount)

        
    }
</script>
</body>
</html>
