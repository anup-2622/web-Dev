<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <div class="myContainer">
        <div class=" flex wrap border border-red-400 justify-between align-center items-center gap-4 w-screen h-screen">
            <div class="left border w-1/2  h-2/3"></div>
            <div class="right w-1/2 h-4/5 p-2">
                <div class="flex border border-red-500 p-3 gap-2 rounded ">
                    <label class="border border-blue-300 p-1 rounded-md cursor-pointer" for="loginTab"><input type="radio" class=""  checked name="loginsingin"  onclick="switchTab()" id="loginTab" >Login</label>
                    <label class="border border-blue-300 p-1 rounded-md cursor-pointer" for="signTab"><input type="radio" name="loginsingin"  onclick="switchTab()" id="signTab">SignUp</label>
                </div>
                
                <div id="login" class="flex flex-col border border-green-400 rounded-md my-2" >
                    <div class=" text-center">

                        <p class="text-center text-3xl text-bold">Login In</p>
                    </div>
                    <div class="content text-center">
                        <div class="email p-2">

                            <input type="text" placeholder="email" class="p-1 outline-none border border-red-300 rounded ">
                        </div>  
                        <div class="pass p-2">

                            <input type="password" placeholder="password" class="p-1 outline-none border border-red-300 rounded bg-gray-200 ">
                        </div>
                        <span class="" style="font-size: .4rem;">Forget Password</span>
                        <div class="btn">

                            <button class="p-2 border rounded-md bg-green-400 hover:bg-green-300 text-white">Login</button>
                        </div>                      
                    </div>
                </div>
                <div id="signin">
                    <div class="">
                        <p class="text-3xl text-center"> Sign Up</p>
                    </div>

                    <div class="">
                        <div class="user p-2 text-center">

                            <input type="text" placeholder="Name" class="p-1 bg-gray-200 outline-none border border-red-200 rounded ">
                        </div>
                        <div class="email p-2 text-center">

                            <input type="text p-2" placeholder="email" class="p-1 bg-gray-200 outline-none border border-red-200 rounded ">
                        </div>
                        <div class="pass p-2 text-center">
                            <input type="password" placeholder="password"  class="p-1 bg-gray-200 outline-none border border-red-200 rounded ">

                        </div>
                        <div class="btn text-center p-2">

                            <button class="p-2 border rounded-md bg-blue-300 text-white">sign UP</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
